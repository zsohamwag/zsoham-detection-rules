name: Manually Sync Rules from Elastic Security to GitHub

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      pr_sync_rules_from_elastic:
        description: 'Sync rules from Elastic Security (direct commit (false) vs PR (true))'
        required: true
        default: 'true'
      space:
        description: 'Specify the Kibana space to export rules from'
        required: false
        default: 'Default'

jobs:
  manual-dispatch-sync:
    runs-on: ["self-hosted", "Linux"]
    env:
      CUSTOM_RULES_DIR: ${{ secrets.CUSTOM_RULES_DIR }}
      PYTHONUTF8: '1'

    steps:
  
      - name: Verify current branch
        run: |
          echo "Current branch: $(git branch --show-current)"

      - name: Setup Retrieve Secrets from hcp vault
        uses: hashicorp/vault-action@d1720f055e0635fd932a1d2a48f87a666a57906c # v3.0.0
        id: secrets
        with:
          url: "${{ secrets.RAINBOW_VAULT_ADDR }}"
          method: "jwt"
          path: "jwt-github"
          role: "github-actions-role"
          namespace: admin
          secrets: |
            secrets/global/elastic-cloud/tyson-tech/dev/nonprod-playground/services-accounts/dac/CLOUD_ID | CLOUD_ID;
            secrets/global/elastic-cloud/tyson-tech/dev/nonprod-playground/services-accounts/dac/KIBANA_USERNAME | KIBANA_USERNAME;
            secrets/global/elastic-cloud/tyson-tech/dev/nonprod-playground/services-accounts/dac/KIBANA_PASSWORD | KIBANA_KIBANA_PASSWORD;

      - name: Setup Use GITHUB_TOKEN in Git commands
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "zsohamwag"
          git config --global user.email "zsoham.wag@orangeworking.com"
          # Use the token to push to the repository
          git checkout -b ${{ github.ref_name }}
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies to selfhost runner
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip install .[dev]

      - name: Debug Environment Variables
        run: |
          echo "CUSTOM_RULES_DIR: ${{ env.CUSTOM_RULES_DIR }}"
          echo "DR_CLOUD_ID: ${{ secrets.CLOUD_ID }}"
          echo "DR_KIBANA_USER: ${{ secrets.KIBANA_USERNAME }}"
          echo "DR_KIBANA_PASSWORD: ${{ secrets.KIBANA_PASSWORD }}"

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Passing GITHUB_TOKEN explicitly to checkout

      - name: Change directory and list files
        run: |
          pwd
          ls -l  # List files in the target directory
          cd ${{ env.CUSTOM_RULES_DIR }}
          
      - name: Export Rules from Elastic Security and Import Rules to TOML
        if: ${{ github.event.inputs.pr_sync_rules_from_elastic == 'true' }}
        run: |
          python -m detection_rules kibana export-rules --directory ${{ env.CUSTOM_RULES_DIR }} --skip-errors
        env:
          DR_CLOUD_ID: ${{ secrets.CLOUD_ID }}
          DR_KIBANA_USER: ${{ secrets.KIBANA_USERNAME }}
          DR_KIBANA_PASSWORD: ${{ secrets.KIBANA_PASSWORD }}

      - name: Update Version Lock
        run: |
          python -m detection_rules dev update-lock-versions --force

      - name: Commit Dectection Rules Directly to Main (DAC-feature)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          
          # Commit the changes
          git commit -m "feat: pull detection rule from elastic"

      - name: Push detection rule to github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Push changes to the same branch
          git push "https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}
